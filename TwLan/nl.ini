[help_map]
map="Kaart"
map_text="De kaart is het centrale punt voor jouw oriëntatie binnen het spel. Er bestaan 2 kaarten: de linkse (grootste) kaart en de rechtse kaart. De linkse kaart toont je jouw nabije buurt, wanneer je op een dorp klikt krijg je verdere informatie over dat dorp. Aanvallen, ondersteunen en grondstoffen kan je daar ook verzenden. De kleine kaart rechts geeft je een deel van het actieve continent weer, het geeft je echter veel minder informatie over de dorpen. De continenten werken als volgt:"

[help_reports]
reports="Berichten"
reports_text_1="Berichten informeren je over de gebeurtenissen van je stam. Zowel informatie over militaire alsook economische gebeurtenissen worden toegezonden. Als je een nieuw bericht ontvangt, verschijnt in de bovenste menulijst dit symbool "
reports_text_1_continue="."
reports_text_2="Allereerst vind je onder &quot;alle berichten&quot;, een overzicht van alle ontvangen berichten. Daarnaast staan in het berichtenoverzicht ook nog de categorien Strijdberichten, transportberichten, ondersteuningsberichten en verdere berichten tot je beschikking. In deze categorien bevinden zich de berichten op afgifte gesorteerd."
reports_text_3="Berichten met (nieuw) zijn nog niet gelezen. Gelezen berichten kun je verwijderen om een beter overzicht te houden. Markeer de berichten en klik op verwijderen."
attacks="Categorie aanvallen"
attacks_text_1="Onder aanvallen vind je de strijdberichten, die je op de hoogte stellen van de gevechten van je dorp."
attacks_text_2="Allereerst zie je hier wie tegen elkaar hebben gevochten en wie heeft gewonnen. Daaronder zie je een balk, die het geluk van de aanvaller toont. Een rode balk staat voor pech, een groene voor geluk. De maximale pech en het maximale geluk ligt bij 25%. Dat betekent dat de eenheden van de aanvaller maximaal 25% sterker of zwakker zijn geworden."
attacks_text_3="Verder naar onder staan alle troepen die aan het gevecht hebben deelgenomen en/of zijn gevallen. De aanvaller krijgt pas een compleet strijdbericht als hij minimaal 50% van de strijdsterkte van de tegenstander had of als de verkenners konden terugkomen. Zo niet, dan verschijnt de melding:  Geen enkele strijder heeft het overleefd en krijgt de aanvaller geen verdere informatie over de eenheden van de verdediger. Als je als verdediger verliest, krijg je wel een compleet bericht."
attacks_text_4="Als rammen, katapulten of zelfs een edelman in de strijd betrokken zijn, krijg je ook informatie over de verwoesting en/of de daling van de toestemming die je hebt bereikt."
support="Categorie ondersteuning"
support_text="Ondersteuningsberichten krijg je als troepen ter ondersteuning uit je dorp zijn vertrokken of in je dorp zijn aangekomen. Hier kun je zien welke dorpen wederzijdse ondersteuning verlenen en hoeveel troepen er in het andere dorp zijn."
trade="Categorie Handel"
trade_text_1="Transportberichten informeren je over de grondstoftransporten van je dorp."
trade_text_2="Aangenomen aanbiedingen informeren je over je eigen aanbiedingen die op de marktplaats zijn aangenomen of over de aanbiedingen die jij hebt aangenomen."
other="Categorie Overige"
other_text="Onder overige berichten vallen alle andere berichten, die niet in één van bovengenoemde categorieen geplaatst kunnen worden. Hieronder vallen stamoplossingen of uitnodigingen in een stam."

