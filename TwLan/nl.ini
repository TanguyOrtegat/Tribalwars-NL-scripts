place_des="Op de verzamelplaats ontmoeten de krijgers elkaar. Hier kun je je troepen verplaatsen of aanvalsopdrachten geven."
market_des="Op de marktplaats kun je met andere spelers handel drijven of ze grondstoffen sturen."
wood_des="Je houthakkers hakken in de dichte bossen rondom jouw dorp het massieve hout, dat je zowel voor het bouwen van je nederzetting als voor de bewapening van je leger nodig hebt. Hoe hoger het level van je houthakkers, hoe sneller het hout wordt geproduceerd."
