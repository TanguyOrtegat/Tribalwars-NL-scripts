[help_fight]
fight="Strijdsysteem"
fight_text="Het strijdsysteem is ondertussen behoorlijk complex. Door ervaring op te doen in de vele gevechten leer je het systeem begrijpen. Met de simulator kun je verschillende tactieken uitproberen. Een paar belangrijke aspecten worden hier verklaard."
moral="Moraal"
moral_text="Het nut van de moraal is dat actieve kleinere spelers worden beschermd tegen aanvallen van grotere spelers. Valt een grote speler een veel kleinere speler aan, dan vechten zijn troepen minder efficient omdat veel krijgers weigeren dit eerloze bevel uit te voeren of omdat men onbezonnen de sterkte van de tegenstander onderschat."
spy="Verkenners"
spy_text_1="Verkenners zijn geschikt om informatie over het dorp van de tegenstander te verkrijgen. Verkenners worden in de stal geproduceerd. Om bij een tegenstander te spioneren, valt men deze met een willekeurig aantal verkenners aan. Tijdens de strijd zullen de verkenners van de aanvaller proberen informatie over het dorp van de tegenstander in te winnen. De verkenners van de tegenstander zullen proberen de aanvallende verkenners gevangen te nemen. Daarbij geldt: hoe groter het verschil in aantal tussen verdedigende en aanvallende verkenners, hoe meer aanvallende verkenners gevangen worden genomen."
spy_text_2="Heeft de aanvaller voor de helft minder verkenners als de verdediger, dan zijn de kansen dat de verkenners overleven ca. 50%. Er zullen echter zeer weinig verkenners overleven. Heeft de aanvaller evenveel verkenners als de verdediger, dan zijn de kansen dat verkenners overleven ca.100%. Er overleven ongeveer tweederde van de verkenners van de aanvaller. De verdediger kan geen verkenners verliezen."
spy_text_3="Zodra minimaal één verkenner terugkeert, kan deze een bericht over de troepensterkte van de tegenstander afleveren. Deze informatie krijg je ook bij aanvallen op vijandelijke dorpen als de eigen strijdkracht tenminste een half keer zo sterk is als die van de tegenstander."
spy_text_4="Wanneer tenminste 50% van de verkenners overleven en zijn de verkenners ontwikkeld in de smederij op level 1 , krijg je een bericht over het aantal grondstoffen van de tegenstander. Overleven 70% van de verkenners en zijn de verkenners ontwikkeld in de smederij op level 2, krijg je info over de gebouwen van de tegenstander. Als 90% van de verkenners overleven en zijn die verkenners ontwikkeld op level 3, ontdek je welke eenheden van het aangevallen dorp buiten het dorp gestationeerd en welke onderweg zijn."

[help_points]
points="Punten"
points_text="Voor het uitbouwen van een gebouw krijg je punten. Zodra een gebouw klaar is, worden de punten en je plaats op de ranglijst opnieuw berekend (deze berekeningen worden gedeeltelijk vertraagd om de server te ontlasten). Voor het ontwikkelen of het bouwen van eenheden krijg je geen punten."
