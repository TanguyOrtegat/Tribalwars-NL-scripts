main_des="In het hoofdgebouw kunnen nieuwe gebouwen worden opgericht of bestaande gebouwen worden verbeterd. Hoe hoger het level, hoe sneller nieuwe gebouwen worden (uit)gebouwd. Als je hoofdgebouw level 15 of hoger is, kan je gebouwen afbreken."
