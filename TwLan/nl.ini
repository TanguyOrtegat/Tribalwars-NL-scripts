[help_intro]
first_steps="Eerste stappen"
step_1="In het begin heb je vooral één ding nodig: grondstoffen. De houthakker produceert hout, de leemgroeve leem en de ijzermijn ijzer. Hoe verder je deze gebouwen uitbouwt, hoe hoger de productie. In de eerste dagen is het raadzaam om de grondstofproductie veilig te stellen."
step_2="Naast de grondstofproductie is het verstandig om je grondstoffen te beschermen tegen plunderingen. Met één overval kan een aanvaller jouw moeizaam verdiende grondstoffen stelen. Daar kun je iets tegen doen. De schuilplaats biedt hier een goede uitkomst. Hoe hoger het level van de schuilplaats, hoe meer grondstoffen kunnen worden opgeslagen en voor de tegenstander onzichtbaar gemaakt. Maak zeker gebruik van deze mogelijkheid als er sterke spelers bij jou in de buurt zijn. Naast het uitbouwen van de schuilplaats is het ook verstandig om je muur op te bouwen. In de beginfase zijn een paar levels al genoeg om een aanvaller veel schade toe te brengen."
step_3="Als er een basisproductie van grondstoffen is opgebouwd, kun je troepen bouwen en handel bedrijven. In de kazerne (voorwaarde: hoofdgebouw level 3) kun je speerwerpers opleiden. Speerwerpers zijn van nature niet geschikt om aan te vallen, maar zij bieden wel een goede mogelijkheid om bij zeer zwakke tegenstanders aan grondstoffen te komen."
step_4="Als je liever handel wilt drijven, kun je de marktplaats (voorwaarde: hoofdgebouw level 3 en opslagplaats level 2) opbouwen. Op de marktplaats zie je welke grondstoffen je buren aanbieden om te ruilen. Je kunt op deze wijze een overschot van een bepaalde grondstof omruilen voor een grondstof waar je tekort aanhebt. Natuurlijk kun je ook zelf aanbiedingen plaatsen. Bedenk daarbij wel dat op de markplaats op level 1 maar over één handelaar kunt beschikken. Pas dus op met je aanbiedingen."
step_5="Je moet er ook voor zorgen, lid van een stam te worden. Samen ben je sterk en kun je je beter verdedigen of handel drijven. Bovendien leer je op deze manier misschien een paar aardige mensen kennen ..."

[help_late_start]
late_start="Late start"
step_1="Begin je in een latere fase in een wereld, dan moet je je strategie een beetje aanpassen. Natuurlijk is het ook weer belangrijk dat je eerst voor een goede grondstofproductie zorgt zodat je je dorp snel kunt opbouwen. Ook moet je maatregelen nemen om je dorp te beschermen tegen de plunderingen van je buren. Hiervoor bouw je best de schuilplaats en de muur uit, recruteer ook een paar eenheden. Het slim aanschrijven van je buren kan je ook die lastige grondstofverliezen sparen. Als het je is gelukt om je dorp sterk uit te bouwen, kun je zelf proberen grondstoffen buit te maken. De buit gemaakte grondstoffen komen de opbouw van je dorp ten goede."
step_2="Nu komt het grote verschil met de gewone opbouw:"
step_3="Maak niet de fout, dat je alles op één edelman zet. Het klinkt misschien logisch, omdat je natuurlijk meer dorpen wilt hebben om bij de anderen aan te sluiten. Het is echter een fatale fout omdat puntensterke spelers niet meteen spelers zijn die over een leger beschikken om hun dorpen ook te beschermen. Je wordt dus een makkelijk doelwit van vijandige spelers: ze hebben de mogelijkheid, om met relatief weinig verliezen, jouw dorp over te nemen. Als je eenmaal aangevallen wordt, is het meestal te laat."
step_4="De enige strategie die hiertegen effectief is, is het opbouwen van een sterke verdediging. Bestaande uit voornamelijk zwaard- en speervechters. Zorg ervoor dat je voor deze grote spelers geen hulpeloos doelwit bent! Als ze bij een aanval op jouw dorp grote verliezen lijden, laten ze je meestal wel met rust. Hierbij is de moraal ook behulpzaam: aanvallende troepen van sterke spelers kunnen zo tot 70% zwakker worden!"
step_5="Deze opbouw, om zo het voortbestaan van de dorp veilig te stellen, kost weliswaar tijd. Dit is echter geen verloren moeite! Je verdedigende troepen kunnen later nog steeds van pas komen. Als je een gezonde verdediging opgebouwd hebt van minimaal 1200 speervechters en 1200 zwaardvechters, kun je beginnen met een edelman op te leiden en verdere troepen te rekruteren."
step_6="Je kunt aan sommige van de omliggende dorpen zien, dat deze strategie succesvol is geweest ..."

