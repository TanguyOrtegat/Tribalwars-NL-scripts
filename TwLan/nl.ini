stable_des="In de stal kan je bereden eenheden rekruteren. Hoe hoger het level van je stal, hoe sneller je troepen kan rekruteren."
garage_des="In de werkplaats worden belegeringswapens gemaakt. Hoe hoger het level van de werkplaats, hoe sneller je deze wapens kunt aanmaken."
snob_des="In de adelshoeve kun je een edelman opleiden. Met een edelman kun je andere dorpen veroveren."
