[intro]
what="Wat is Tribal Wars"
tribalwars="Tribal Wars"
intro_1="<p>Aan het begin van het spel is het belangrijk dat je jouw dorp opbouwt. Er zijn 15 gebouwen die je kunt bouwen, maar in het begin staan er maar 7 tot je beschikking. De overige gebouwen zijn pas beschikbaar als je bepaalde gebouwen eerst hebt gebouwd en voldoende hebt uitgebreid.</p><p> Het bouwen van een gebouw kost je grondstoffen, die de houthakkers, leemgroeve en ijzermijn automatisch produceren, ook als je offline bent. Naast grondstoffen heb je ook bewoners nodig. Die krijg je met het bouwen en uitbreiden van de boerderij. Het bouwen van een gebouw duurt in het begin ongeveer 20 minuten per level. Later duurt het echter veel langer.</p>"
intro_2="<p>Ook bij jou in de buurt ontstaan andere dorpen. Die worden door de vele andere spelers op het internet bestuurd. Communicatie en samenwerking met deze spelers is de basis van &quot;Tribal Wars&quot;. Sommige spelers zullen proberen je te plunderen, met anderen bouw je handelsbetrekkingen op of ze zullen je als het nodig is ondersteunen. Het is zeer belangrijk dat je snel andere spelers leert kennen en je met hen één stam vormt. Ze zullen je helpen je te verdedigen, handel met je drijven en je veel nuttige tips geven.</p>"
intro_3="<p>De marktplaats biedt een goede mogelijkheid met andere spelers, die je nog niet hebt leren kennen, handel te drijven. Je kunt hier aanbiedingen van anderen aannemen of je eigen aanbiedingen aanprijzen. Daardoor kun je grondstoffen die je tekort komt met andere spelers ruilen tegen grondstoffen die je te veel hebt. Zeker aan het begin van het spel kan dit je kostbare tijdsbesparing opleveren!</p>"
intro_4="<p>Strijd en oorlog spelen een grote rol in &quotlTribal Wars&quot;. Er zijn negen verschillende eenheden die allemaal verschillende krachten hebben. Ze worden in de kazerne, in de stal of in de werkplaats gerekruteerd en hebben daarvoor grondstoffen en tijd nodig. Gevechten vinden altijd in de dorpen plaats. De eenheden van de aanvaller meten zich met de eenheden van de verdediger. De reden voor deze aanvallen zijn: het plunderen van grondstoffen, spionage, het moedwillig kapotmaken van gebouwen en natuurlijk de overname van andere dorpen.</p>"
