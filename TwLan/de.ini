map="Karte"
map_text="Die Welt besteht aus 10x10 Kontinenten, die fortlaufend von 0 nummeriert sind:"

[help_reports]
reports="Berichte"
reports_text_1="Berichte informieren dich über die Ereignisse deiner Sippe. Sowohl militärische, als auch wirtschaftliche Ereignisse werden dir übermittelt. Wenn du einen neuen Bericht erhältst, erscheint in der oberen Menüleiste dieses Symbol"
reports_text_1_continue="."
reports_text_2="Zunächst befindest du dich unter 'Alle Berichte', wo du eine Übersicht aller erhaltenen Berichte hast. Neben der Berichtsübersicht stehen dir auch noch die Kategorien Kampfberichte, Transportberichte, Unterstützungsberichte und sonstige Berichte zur Verfügung. In diesen Kategorien sind deine Berichte je nach Aufgabenfeld sortiert."
reports_text_3="Berichte mit einem '(Neu)' sind noch ungelesen. Gelesene Berichte solltest du löschen um den Überblick zu behalten. Dazu markierst du die zu löschenden Berichte und klickst auf 'Löschen'."
attacks="Kategorie Angriffe"
attacks_text_1="Unter Angriffe findest du Kampfberichte, die dich über die Kämpfe deines Dorfes in Kenntnis setzen."
attacks_text_2="Zunächst erkennst du hier wer gegeneinander gekämpft hat und wer gewonnen hat. Darunter findest du einen Balken, der dir das Glück des Angreifers anzeigt. Ein roter Balken steht für Pech, ein grüner Balken steht für Glück. Das maximale Pech und das maximale Glück liegen bei 25%. Das heißt die Einheiten des Angreifers sind maximal 25% stärker oder schwächer geworden."
attacks_text_3="Weiter unten stehen die am Kampf beteiligten und gefallenen Einheiten. Der Angreifer erhält nur dann einen vollständigen Kampfbericht, wenn er mindestens 50% der Kampfstärke des Verteidigers hatte oder Späher zurückkehren konnten. Ansonsten erscheint die Meldung 'Keiner deiner Kämpfer hat es lebend nach Hause geschafft' und Du bekommst keine weiteren Angaben über die Einheitenanzahl des Feindes. Solltest du als Verteidiger verlieren so erhältst du trotzdem einen vollständigen Kampfbericht."
attacks_text_4="Wenn Rammen oder Katapulte oder sogar ein Adelsgeschlecht am Kampf beteiligt waren, so erhältst du auch Angaben über die Zerstörung und die Senkung der Zustimmung, die du erreicht hast."
support="Kategorie Unterstützung"
support_text="Unterstützungsberichte erhältst du wenn Truppen zur Unterstützung von oder zu deinem Dorf gekommen sind. Hier kannst du wieder sehen welche Dörfer sich gegenseitig unterstützt haben und wie viele Truppen nun im anderen Dorf sind."
trade="Kategorie Handel"
trade_text_1="Transportberichte informieren dich über die Rohstofftransporte deines Dorfes."
trade_text_2="Angenommene Angebote zeigen dir welche deiner Angebote auf dem Marktplatz angenommen wurden oder welche du angenommen hast."
