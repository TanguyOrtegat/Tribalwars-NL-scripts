wood_des="Deine Holzfäller schlagen in den dichten Wäldern außerhalb deines Dorfes das massive Holz, das sowohl für den Aufbau deiner Siedlung als auch für die Bewaffnung deines Heeres benötigt wird. Je höher die Ausbaustufe des Holzfällers, desto mehr Nutzholz kann produziert werden."
