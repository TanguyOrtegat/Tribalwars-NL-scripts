[help_intro]
first_steps="Erste Schritte"
step_1="Am Anfang benötigst du vor allen Dingen eines: Rohstoffe. Der Holzfäller produziert Holz, die Lehmgrube Lehm und die Eisenmine fördert Eisen. Je weiter du diese Gebäude ausbaust, desto höher ist auch deine Produktion. In den ersten Tagen empfiehlt es sich sehr auf Rohstoffproduktion zu setzen."
step_2="Neben der Rohstoffproduktion solltest du aber auch die Rohstoffe vor Plünderern sichern. Sie können mit einem Überfall dir deine mühsam verdienten Rohstoffe stehlen. Dagegen solltest du was tun. Hilfe bietet hier das Versteck. Je höher das Level des Versteckes ist, desto mehr Rohstoffe können verstaut und damit für feindliche Truppen unauffindbar werden. Du solltest von dieser Möglichkeit besonders Gebrauch machen, wenn sich starke Spieler in deiner Nähe befinden. Darüber hinaus solltest du deinen Wall ausbauen. Schon wenige Stufen genügen in der Anfangsphase, um einem Angreifer viel Schaden zuzufügen."
step_3="Nachdem die Grundproduktion steht, kannst du Truppen produzieren und Handel betreiben. Mit einer Kaserne (benötigt Haupthaus Level 3) kannst du Speerträger ausbilden. Diese sind zwar normalerweise nicht für den Angriff geeignet, doch bieten sie dir die Möglichkeit bei sehr schwachen Spielern an Rohstoffe zu gelangen."
step_4="Wer jedoch lieber ein wenig Handel betreiben will, sollte dazu einen Markplatz (benötigt Haupthaus Level 3, Speicher Level 2) errichten. Durch diesen kannst du sehen, was die Nachbardörfer zum Tausch an Rohstoffen anbieten und du kannst dadurch eventuelle Rohstoffüberschüsse sinnvoll loswerden. Selbstverständlich kannst du auch selber Angebote erstellen. Doch bedenke, dass du bei Marktplatz Level 1 nur einen Händler zur Verfügung hast, also übernimm dich nicht mit eigenen Angeboten."
step_5="Du solltest dich außerdem darum kümmern, Mitglied in einem Stamm zu werden. Gemeinsam könnt ihr euch besser verteidigen oder auch Handel treiben. Zusätzlich lernst du hier vielleicht einige nette Leute kennen..."

[help_late_start]
late_start="Neuanfang in der späten Spielphase"
step_1="Solltest du in einer späteren Spielphase einer Welt einsteigen, solltest du auch deine Strategie abändern. Natürlich ist es auch wieder wichtig, dass du zunächst für eine gute Rohstoffproduktion sorgst, damit der Aufbau des Dorfes schnell vollzogen wird. Ebenso solltest du dich vor Plünderungen deiner Nachbarn schützen. Baue hierzu deinen Wall und das Versteck aus und produziere ein paar Einheiten. Ein vernünftiges Anschreiben kann dir auch die lästigen Rohstoffverluste ersparen. Wenn du es geschafft hast, größer zu werden kannst du auch selber versuchen Rohstoffe zu erbeuten. Die dabei erbeuteten Rohstoffe kommen deinem Dorfaufbau sehr zu Gute."
step_2="Nun kommt der größte Unterschied zum normalen Aufbau, den du normalerweise machst:"
step_3="Begehe nicht den Fehler, dass du alles nur auf ein Adelsgeschlecht setzt. Es mag vielleicht logisch erscheinen, da du schließlich mehr Dörfer haben willst, um zu den anderen aufzuschließen. Es ist aber ein fataler Fehler, denn punktestarke Spieler versuchen sich Dörfer in deinem Kartenbereich zu sichern, um hier im Verlaufe des weiteren Spieles eine gute Position zu haben. Wenn du nur deine Rohstoffe in Gebäude und einer Offensive investierst, bist du ein leichtes Fressen für diese Spieler! Sie haben die Möglichkeit dir dieses mit wenig Verlusten zu nehmen. Wirst du erst mal angegriffen, ist es meistens schon zu spät."
step_4="Die einzige Strategie, die es dagegen gibt, ist eine starke Defensive, bestehend aus vielen Schwert und vielen Speerträgern. Du darfst für diese großen Spieler kein attraktives, verlustloses Ziel sein. Wenn sie bei deinem Dorf große Verluste haben, lassen sie dich meistens in Ruhe. Hier hilft dir auch die Moral weiter. Die Angriffstruppen punktstarker Spieler, werden so um bis zu 70% schwächer!"
step_5="Diese Phase der Sicherheit kostet dich zwar Zeit, bringt aber eine Menge, denn die Defensivtruppen wirst du immer wieder gebrauchen können. Wenn du nun eine gesunde Verteidigung hast, von mindestens 1200 Speer und 1200 Schwert, kannst du beginnen ein Adelsgeschlecht und offensive Truppen zu bauen."
step_6="Du wirst wahrscheinlich an den umliegenden Dörfern erkennen können, dass es sich gelohnt hat..."

