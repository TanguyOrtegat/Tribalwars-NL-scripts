[help_fight]
fight="Kampfsystem"
fight_text="Das Kampfsystem ist mittlerweile recht komplex. Ein wirkliches Verständnis ergibt sich erst durch Erfahrung in vielen Kämpfen. Mit dem Simulator kann man verschiedene Taktiken erproben. Einige wichtige Teilaspekte werden hier jedoch geschildert."
moral="Moral"
moral_text="Sinn der Moral ist es, aktive kleinere Spieler vor den übergriffen großer Spieler zu schützen. Greift ein sehr großer Spieler einen sehr kleinen Spieler an, so kämpfen seine Truppen mit geringerer Effizienz, da sich viele Kämpfer weigern, diesen unehrenhaften Befehl auszuführen oder leichtsinnig die Stärke des Gegners unterschätzen."
spy="Späher"
spy_text_1="Späher sind geeignet um Informationen über gegnerische Dörfer zu erlangen. Späher werden im Stall produziert. Um einen Gegner auszuspähen, greift man ihn mit einer beliebigen Anzahl an Spähern an. Während des Kampfes werden die Späher des Angreifers versuchen, Informationen äber das gegnerische Dorf zu ermitteln. Die Späher des Gegners werden dabei versuchen, die angreifenden Späher gefangen zu nehmen. Dabei gilt: Je größer das Verhältnis zwischen verteidigenden und angreifenden Spähern, desto mehr Späher werden gefangen genommen."
spy_text_2="Hat der Angreifer halb so viele Späher wie der Verteidiger sind Chancen, dass Späher überleben ca. 50 %. Es würden aber nur noch sehr wenige Späher überleben. Hat der Angreifer genauso so viele Späher sind die Chancen, dass Späher überleben ca. 100% und es überleben etwa zwei Drittel der Späher des Angreifers. Der Verteidiger kann keine Späher verlieren."
spy_text_3="Sobald mindestens ein Späher zurückkehrt, kann dieser einen Bericht über die gegnerische Truppenstärke abliefern. Diese Information erhält man auch bei Angriffen auf feindliche Dörfer, wenn die eigene Kampfkraft mindestens halb so stark wie die gegnerische ist."
spy_text_4="Wenn mindestens 50% der Späher überleben und die Späher in der Schmiede auf Stufe 1 geforscht sind, erhält man einen Bericht über die Anzahl der gegnerischen Rohstoffe. überleben 70% der Späher und sind die Späher auf Stufe 2 geforscht, erhält man Informationen über die gegnerischen Gebäude und ihren Ausbaustatus. Wenn sogar 90% der Späher überleben und die Späher auf Stufe 3 geforscht sind, erfährt man welche Einheiten des angegriffenen Dorfes außerhalb stationiert oder unterwegs sind."

[help_points]
points="Punkte"
points_text="Punkte erhältst du für die Fertigstellung von Gebäuden. Sobald das Gebäude fertig ist, werden die Punkte und dein Ranglistenplatz neu berechnet (teilweise werden diese Berechnungen verzögert, um den Server zu entlasten). Für Forschung oder Einheiten gibt es keine Punkte."
all_points="Es werden die Gesamtpunkte für die Ausbaustufen angezeigt."
diff_points="Es werden die Punkteunterschiede zwischen den Stufen angezeigt."
