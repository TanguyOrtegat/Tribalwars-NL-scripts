stable_des="Im Stall kannst du Reiter ausbilden. Je höher die Ausbaustufe des Stalls, desto schneller kannst du deine Truppen ausbilden."
garage_des="In der Werkstatt kannst du Belagerungswaffen herstellen. Je höher die Ausbaustufe der Werkstatt, desto schneller kannst du deine Truppen ausbilden."
snob_des="Im Adelshof kannst du Adelsgeschlechter erzeugen, mit denen du andere Dörfer erobern kannst."
