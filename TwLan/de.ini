[intro]
what="Was ist Die Stämme"
tribalwars="Die Stämme"
intro_1="<p>Zu Beginn des Spiels ist es zunächst wichtig, dass du dein Dorf ausbaust. Es gibt 15 Gebäude die du errichten kannst, allerdings stehen dir zum Anfang nur sieben zur Verfügung. Die übrigen sind nur verfügbar, wenn andere Gebäude bereits errichtet worden sind.<br /></p><p>Die Errichtung eines Gebäudes kostet dich einige Rohstoffe, die dein Holzfäller, deine Lehmgrube und deine Eisenmine automatisch, auch wenn du offline bist, produzieren. Neben Rohstoffen benötigst du auch Dorfbewohner für das neue Gebäude. Diese erhältst du mit dem Bau eines größeren Bauernhofes. Der Ausbau der Gebäude benötigt am Anfang etwa 20 Minuten pro Gebäudestufe. Später steigen diese jedoch stark an.</p>"
intro_2="<p>Auch in deiner Nähe entstehen fremde Dörfer. Sie werden von vielen anderen Spielern im Internet gespielt. Eine Kommunikation und ein Zusammenschluss mit diesen ist der Grundgedanke von 'Die Stämme'. Manche werden versuchen dich zu plündern, andere werden jedoch Handelsbeziehungen mit dir pflegen oder dich unterstützen. Es ist sehr wichtig, dass du schnell viele andere Spieler kennen lernst und dich mit diesen in einem Stamm verbündest. Sie werden dir helfen dich zu verteidigen, mit dir Handel treiben und dir viele nützliche Tricks lehren.</p>"
intro_3="<p>Der Marktplatz bietet eine gute Möglichkeit mit anderen Spielern zu handeln, mit denen man noch nicht kommuniziert hat. Du kannst hier fremde Angebote annehmen oder eigene Handelsgebote aufgeben. Dadurch kannst du fehlende Rohstoffe von anderen Spielern gegen eigene Rohstoffe, die du im überschuss hast, eintauschen. Gerade zu Beginn kann dich dieses wertvolle Zeit ersparen.</p>"
intro_4="<p>Kämpfe und Kriege spielen eine wichtige Rolle in 'Die Stämme'. Es gibt neun verschiedene Einheiten, die alle unterschiedliche Stärken haben. Sie werden in der Kaserne, im Stall und in der Werkstatt rekrutiert und benötigen Rohstoffe und Zeit. Kämpfe finden immer in Dörfern statt. Die Einheiten des Angreifers messen sich mit den Einheiten des Verteidigers. Gründe für diese Angriffe sind Rohstoffplünderungen, Spionageangriffe, Zerstörungswut und letztendlich die Übernahme fremder Dörfer.</p>"
