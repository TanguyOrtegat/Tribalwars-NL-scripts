farm_des="Der Bauernhof versorgt deine Arbeiter und Truppen mit Nahrung. Ohne Ausbau des Bauernhofs kann dein Dorf nicht wachsen. Je höher die Ausbaustufe des Bauernhofs, desto mehr Bewohner können versorgt werden."
